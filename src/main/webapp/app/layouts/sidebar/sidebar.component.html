    <router-outlet name="navbar"></router-outlet>
</div>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" [(opened)]="opened">
        <mat-selection-list role="option">

                <li *ngSwitchCase="true" ngbDropdown class="nav-item dropdown pointer" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

            <span mat-menu-item routerLink="user-management" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                  (click)="sidenav.close()">
                <i class="fas fa-home fa-icon-x" aria-hidden="true"></i>
                <span jhiTranslate="global.menu.home" class="entidades">Home</span>
                <mat-list-option>Início</mat-list-option>
            </span>
            <span *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-menu-item routerLink="user-management" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                  (click)="sidenav.close()">
                <i class="fas fa-user-cog fa-icon-x"></i>
                <span jhiTranslate="global.menu.admin.userManagement" class="entidades">User management</span>
                <mat-list-option>Usuários</mat-list-option>
            </span>
            <span *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-menu-item
                  routerLink="jhi-metrics" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                  (click)="sidenav.close()">
                <i class="fas fa-tachometer-alt fa-icon-x"></i>
                <span jhiTranslate="global.menu.admin.metrics" class="entidades">Metrics</span>
                <mat-list-option>Métricas</mat-list-option>
            </span>
            <span *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-menu-item
                  routerLink="jhi-configuration" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                  (click)="sidenav.close()" class="hover-link-side">
                <i class="fas fa-cog fa-icon-x"></i>
                <span jhiTranslate="global.menu.admin.configuration" class="entidades">Configuration</span>
                <mat-list-option>Configurações</mat-list-option>
            </span>
            <span *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-menu-item
                  routerLink="audits" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                  (click)="sidenav.close()">
                <i class="fas fa-users fa-icon-x" aria-hidden="true"></i>
                <span jhiTranslate="global.menu.admin.audits" class="entidades" >Audits</span>
                <mat-list-option>Auditorias</mat-list-option>
            </span>
            <span *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-menu-item
                  routerLink="logs" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                  (click)="sidenav.close()">
                <i class="fas fa-desktop fa-icon-x" aria-hidden="true"></i>
                <span jhiTranslate="global.menu.admin.logs" class="entidades">Logs</span>
                <mat-list-option>Logs</mat-list-option>
            </span>
            <div *ngIf="swaggerEnabled">
                <span *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-menu-item
                      routerLink="docs" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                      (click)="sidenav.close()">
                    <i class="fas fa-book fa-icon-x fa-api" aria-hidden="true"></i>
                    <span jhiTranslate="global.menu.admin.apidocs" class="entidades">API</span>
                    <mat-list-option>API</mat-list-option>
                </span>
            </div>

        </mat-selection-list>

        <mat-accordion>
            <mat-expansion-panel #menuentidades>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <i class="fas fa-table fa-icon-x fa-fw" aria-hidden="true"></i>
                            <span jhiTranslate="global.menu.entities.main" class="entidades">
                                Entities
                            </span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-selection-list>
                        <mat-list-option>
                            <span  routerLink="scripts" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="menuentidades.close();sidenav.close()">
                                <i class="fas fa-arrow-circle-right" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.entities.scripts" class="entidades">Scripts</span>
                            </span>
                        </mat-list-option>
                        <mat-list-option *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <span  routerLink="usuariosde-sistema" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="menuentidades.close();sidenav.close()">
                                <i class="fas fa-arrow-circle-right" aria-hidden="true"></i>
                               <!--  <span jhiTranslate="global.menu.entities.usuariosdeSistema">Usuarios de Sistema</span> -->
                               <span class="entidades">Usuarios de Sistema</span>
                            </span>
                        </mat-list-option>
                        <mat-list-option *jhiHasAnyAuthority="'ROLE_ADMIN'">
                            <span  routerLink="servidores" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="menuentidades.close();sidenav.close()">
                                <i class="fas fa-arrow-circle-right" aria-hidden="true"></i>
                                <span jhiTranslate="global.menu.entities.servidores" class="entidades">Servidores</span>
                            </span>
                        </mat-list-option>
                    </mat-selection-list>
            </mat-expansion-panel>
            <!--<mat-expansion-panel (opened)="panelOpenState = true"-->

                    <!--<mat-list-option>test4</mat-list-option>-->
                <!--</mat-selection-list>-->
            <!--</mat-expansion-panel>-->
        </mat-accordion>

    </mat-sidenav>

    <mat-sidenav-content>

        <div class="container-fluid">
            <div class="card jh-card">
                <router-outlet></router-outlet>
                <router-outlet name="popup"></router-outlet>
            </div>
            <jhi-footer></jhi-footer>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
