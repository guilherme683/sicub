<ngx-spinner
    bdColor = "rgba(246,244,244,0.8)" size = "medium" color = "#3f51b5" type = "ball-clip-rotate"
></ngx-spinner>

<div class="scroll-off">
    <div class="modal-header">
        <span class="logo-img2">
        <h4 class="title-login" jhiTranslate="login.title">Sign in</h4></span>
        <!--<a class="close-button"><mat-icon (click)="closeDialog()">close</mat-icon></a>-->
    </div>
    <!--<mat-divider></mat-divider>-->



    <!--<div class="alert alert-danger animated fadeIn" *ngIf="authenticationError" jhiTranslate="login.messages.error.username">-->
    <!--<strong>Failed to sign in!</strong> Please check your credentials and try again.-->
    <!--</div>-->
    <div class="padding-20 scroll-off">
        <div class="alert alert-danger alert-font scroll-off" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
        <mat-dialog-content class="scroll-off row justify-content-center" >
            <mat-form-field  appearance="outline" class="full-width">
                <mat-label style="color:#808b96; font-size: 20px;"><mat-icon matSuffix style="color:#808b96  ;"><i class="fas fa-user"></i></mat-icon></mat-label>
                <input matInput placeholder="UsuÃ¡rio" [(ngModel)]="username">
                <!--<mat-icon matSuffix style="color:#808b96; font-size: 14px;"><i class="fas fa-user"></i></mat-icon>-->
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label style="color:#808b96; font-size: 20px;"><mat-icon matSuffix style="color:#808b96  ;"><i class="fas fa-lock"></i></mat-icon></mat-label>
                <input matInput placeholder="Senha" [(ngModel)]="password" type="password">
                <!--<mat-icon matSuffix style="color:#808b96; font-size:14px;"><i class="fas fa-lock"></i></mat-icon>-->
            </mat-form-field>

        </mat-dialog-content>
        <div class="row  padding-10">
            <div class="col-md-6">
                <!--<mat-radio-button class="full-width margin-top-login" type="radio" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" >-->
                    <mat-checkbox class="full-width margin-top-login" type="checkbox"  [(ngModel)]="rememberMe"></mat-checkbox>
                    <span jhiTranslate="login.form.rememberme">Remember me</span>
                <!--</mat-radio-button>-->
            </div>
            <div class="col-md-6">
                <div class="alert alert-warning alert-link-senha text-center">
                    <a class="alert-link " (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you forget your password?</a>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12 ">
            <!--<mat-checkbox [(ngModel)]="rememberMe">Lembrar-me</mat-checkbox>-->
                <mat-dialog-actions>
                    <button mat-raised-button style="background:#3F51B5; color:#ffffff;" class="full-width-button-login" (click)="login()">Entrar</button>
                </mat-dialog-actions>
            </div>
        </div>
    </div>

</div>
