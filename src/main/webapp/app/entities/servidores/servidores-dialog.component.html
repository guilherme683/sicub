<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myServidoresLabel" jhiTranslate="sicubApp.servidores.home.createOrEditLabel">Create or edit a Servidores</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!servidores.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="servidores.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sicubApp.servidores.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="servidores.nome" required/>
            <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sicubApp.servidores.sgdb" for="field_sgdb">Sgdb</label>
            <select class="form-control" name="sgdb" [(ngModel)]="servidores.sgdb" id="field_sgdb"  required>
                <option value="MYSQL">{{'sicubApp.Sgdb.MYSQL' | translate}}</option>
                <option value="MARIADB">{{'sicubApp.Sgdb.MARIADB' | translate}}</option>
                <option value="ORACLE">{{'sicubApp.Sgdb.ORACLE' | translate}}</option>
                <option value="POSTGRESQL">{{'sicubApp.Sgdb.POSTGRESQL' | translate}}</option>
                <option value="SQLSERVER">{{'sicubApp.Sgdb.SQLSERVER' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.sgdb?.dirty && editForm.controls.sgdb?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.sgdb?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="sicubApp.servidores.tipo" for="field_tipo">Tipo</label>
            <select class="form-control" name="tipo" [(ngModel)]="servidores.tipo" id="field_tipo" >
                <option value="HOMOLOGACAO">{{'sicubApp.Tipo.HOMOLOGACAO' | translate}}</option>
                <option value="PRODUCAO">{{'sicubApp.Tipo.PRODUCAO' | translate}}</option>
                <option value="REPLICACAO">{{'sicubApp.Tipo.REPLICACAO' | translate}}</option>
                <option value="BACKUP">{{'sicubApp.Tipo.BACKUP' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
